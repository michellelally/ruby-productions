<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== BOXICONS ===============-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="css/video.css">

        <title>Responsive Modal Popup</title>
    </head>
    <body>
        <section class="modal container">
            <button class="modal__button" id="open-modal">
                Open Modal
            </button>

            <div class="modal__container" id="modal-container">
                <div class="modal__content">
                    <div class="modal__close close-modal" title="Close">
                        <i class='bx bx-x'></i>
                    </div>
                    <iframe width="400" height="200" src="https://www.youtube.com/embed/fEh6kz09IhM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>                </div>
            </div>
        </section>

        <!--=============== MAIN JS ===============-->
        <script src="js/modal.js"></script>
    </body>
</html>
